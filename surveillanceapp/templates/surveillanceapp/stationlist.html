{% extends 'surveillanceapp/base.html' %}
{% load static %}

{%  block main-content %}

    <!--station list start -->

    <!--overview start-->
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa-laptop"></i> Stations</h3>
            <ol class="breadcrumb">
              <li><i class="fa fa-home"></i><a href="{% url 'surveillanceapp:index' %}">Home</a></li>
              <li><i class="fa fa-laptop"></i>Stations</li>
            </ol>
          </div>
        </div>


    <!--station list starts here -->
    <div class="row">
        {% for station in object_list %}
            <a href="{% url 'surveillanceapp:stationdetails' station.pk %}">
              <div class="col-lg-3">
                <div class="info-box blue-bg">
                  <i class="fa fa-map-marker"></i>
                  <div>Station No.: {{ station.station_id}}</div>
                  <div>{{station.station_name}}</div>
                </div>
                <!--/.info-box-->
              </div>
            </a>
        {% endfor %}
    </div>
    <!--station list ends here -->


{% endblock %}
